<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DepthShift</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen">
        <h1>DepthShift</h1>
        <p>Escape the Maze. Avoid the Red Chaser.</p>
        <button id="startButton">Start Game</button>
        <div class="start-instructions">
            Use WASD to Move<br>
            SPACE to Jump<br>
            Mouse to Look<br>
            Click Screen to Lock Mouse / ESC to Pause/Unlock
        </div>
    </div>

    <div id="pauseScreen">
        <h1>Paused</h1>
        <p>Click the screen to resume</p>
    </div>

    <div id="instructions">
        WASD: Move | SPACE: Jump | Mouse: Look<br>
        ESC to Pause/Unlock Mouse | <span style="color: red;">Avoid the red ball!</span>
    </div>

    <div id="gameOverScreen">
        <h1>Game Over!</h1>
        <button id="restartButton">Restart</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.139.2/three.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
